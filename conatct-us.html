<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>Submit Your Details</h1>
    <form action="http://localhost/rotaract/rotaract.php" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="YOUR NAME...*" required><br><br>
  
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" pattern="[^ @]*@[^ @]*" placeholder="YOUR EMAIL..." required><br><br>
  
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="SUBJECT...*" required><br><br>
  
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" placeholder="YOUR MESSAGE..." required></textarea><br><br>
  
      <input type="submit" value="Send Message Now">

        
    </form>
</body>
</html>
